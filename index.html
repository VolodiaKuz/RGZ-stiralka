<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer="defer" src="./index.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">RGZ Stiralka</div>
    <div class="flex">
      <fieldset>
        <legend>Число оборотов</legend>
      
        <div>
          <input type="radio" id="speed1" name="drone" value=100 />
          <label for="huey">800</label>
        </div>
      
        <div>
          <input type="radio" id="speed2" name="drone" value=50 />
          <label for="dewey">1200</label>
        </div>
      
        <div>
          <input type="radio" id="speed3" name="drone" value=5 checked />
          <label for="louie">1600</label>
        </div>
      </fieldset>
      <button id="button_start">Пуск</button>
      <button id="button_stop">Стоп</button>
    </div>
    <div><img src="./images/stiralka.png" alt="" id="stiralka"></div>
    </div>

</body>
</html>
